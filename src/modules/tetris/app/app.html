<template>
    <div class="main">
        <arcade-toast background="#303030"></arcade-toast>
        
        <div class="game">
            <h2>LWC-TRIS</h2>
            <div class="view">
                <arcade-view grid={grid} scale="20" background="black" border="navy" type="div">
                    <div slot="overlay" if:false={running}>
                        <h1>[enter]<br>to play</h1>
                        <table if:false={highScore}>
                            <thead>
                                <tr>
                                    <th>Key</th><th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td>[m]</td><td>unmute / mute audio</td></tr>
                                <tr><td>[▲]</td><td>rotate</td></tr>
                                <tr><td>[◄][►]</td><td>move</td></tr>
                                <tr><td>[▼]</td><td>soft drop</td></tr>
                                <tr><td>[space]</td><td>hard drop</td></tr>
                                <tr><td>[enter]</td><td>pause | resume</td></tr>
                                <tr><td>[r]</td><td>reset</td></tr>
                            </tbody>
                        </table>
                        <table if:true={highScore}>
                            <thead>
                                <tr>
                                    <th>player</b></th><th>score</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr for:each={highScore} for:item="entry" key={entry.player}><td>{entry.player}</td><td>{entry.score}</td></tr>
                            </tbody>
                        </table>
                    </div>
                </arcade-view>
            </div>
        </div>
        <div class="details">
            <p class="truncate">{player}</p>
            <input if:false={player} type="text" placeholder="name">
            <select onchange={toggleMode}>
                <option value="s">Single Player</option>
                <option value="m" selected>Battle</option>
            </select>
            <br>
            <br>
            <h2>Next</h2>
            <div class="view">
                <view-div grid={nextView} scale="20" background="black" border="navy"></view-div>
            </div>
            <h2>Score</h2>
            <div class="view">
                <view-score digits="6" scale="5" score={state.score}></view-score>
            </div>
            <h4>lines</h4>
            <div class="view">
                <view-score digits="6" scale="5" score={state.lines}></view-score>
            </div>
            <h4>level</h4>
            <div class="view">
                <view-score digits="6" scale="5" score={state.level}></view-score>
            </div>
        </div>
        <tetris-competitors session={session}></tetris-competitors>
    </div>
</template>
