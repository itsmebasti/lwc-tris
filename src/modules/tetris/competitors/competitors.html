<template>
    <div class="competitors">
        <div for:each={competitors} for:item="competitor" key={competitor.name} class="competitor">
            <p class="truncate">{competitor.name}</p>
            <div class="view">
                <arcade-view type="pixelCanvas" grid={competitor.grid} scale="8" background="#303030"></arcade-view>
            </div>
            Level: {competitor.state.level}
            Score: {competitor.state.score}
        </div>
    </div>
</template>
