<template>
    <div class="main" tabindex="0">
        <arcade-toast background="red"></arcade-toast>
        
        <div class="game">
            <h2>SNAKE v0.1</h2>
            <div class="view">
                <arcade-view grid={grid} scale="20" background="black" border="navy" type={view}>
                    <div slot="overlay" if:false={running}>
                        <h1>[enter]<br>to play</h1>
                        <table>
                            <thead>
                                <tr>
                                    <th>Key</th><th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td>[◄][►][▲][▼]</td><td>move</td></tr>
                                <tr><td>[enter]</td><td>start | restart</td></tr>
                            </tbody>
                        </table>
                    </div>
                </arcade-view>
            </div>
        </div>
        <div class="details">
            <label for="speed">speed: </label>
            <select id="speed" onchange={updateSpeed}>
                <option for:each={modes} for:item="mode" key={mode.name} value={mode.value} selected={mode.selected}>{mode.name}</option>
            </select>
            <br />
            <label for="view">view: </label>
            <select id="view" onchange={updateView}>
                <option for:each={views} for:item="view" key={view.name} value={view.name} selected={view.selected}>{view.name}</option>
            </select>
            <h2>SCORE</h2>
            <div class="view">
                <view-score digits="7" scale="5" score={score}></view-score>
            </div>
            <h4>Length</h4>
            <div class="view">
                <view-score digits="7" scale="5" score={length}></view-score>
            </div>
        </div>
    </div>
</template>
